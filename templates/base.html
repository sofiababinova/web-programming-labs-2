<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бабинова Софья. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    {% if request.cookies.get('color') %}
    <style>
        body {
            color: {{ request.cookies.get('color') }};
            background-color: {{ request.cookies.get('backgroundcolor') }};
            font-size: {{ request.cookies.get('fontsize') }}px;
        }
    </style>
    {% endif %}
</head>
<body id="{% block bodyid %}{% endblock %}">
    <header>
        WEB-программирование, часть 2. {{ self.lab() }}
    </header>

    <main>
        <div id="pusto"></div>
        <div id="menu1"><a href="http://127.0.0.1:5000/menu" class="menu2">Меню</a></div>
        {% block main %}{% endblock %}
    </main>

    <footer>
        &copy; Бабинова Софья, ФБИ-14, 3 курс, 2023
    </footer>
</body>
</html>
